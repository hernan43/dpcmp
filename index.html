<!doctype html> 
<html lang="en" class="no-js">
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  
  <title>DP Compare</title> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/css/style.css"> 
 
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="/js/application.js"></script> 
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.8.1/jquery.validate.min.js"></script> 
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.8.1/additional-methods.min.js"></script>  
</head> 
<body> 

  <header>
  <a href="/">dp compare</a> 
  </header> 
    
  <div id="container"> 

    <p>
    Please upload two pictures to compare.
    </p>
 
    <div id="main" role="main"> 

    <form id="upload_form" action="/upload" enctype="multipart/form-data" method="post">
      <p>
      <label>
      title<br/>
      <input class="required" type="text" name="title"/>
      </label>
      </p>

      <p>
      <label>
      first picture<br/>
      <input class="required" type="file" name="left_picture"/>
      </label>
      </p>

      <p>
      <label>
      second picture<br/>
      <input class="required" type="file" name="right_picture"/>
      </label>
      </p>

      <p>
      <input type="submit" name="submit" value="upload pictures"/>
      </p>
    </form>

    </div> 
 
    <footer> 
    </footer> 
  </div> 
 
</body> 
</html>
